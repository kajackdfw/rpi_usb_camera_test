<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW Stream - Camera {{ camera_slot }} - {{ rover_name }}</title>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- jMuxer for H.264 decoding -->
    <script src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.4/dist/jmuxer.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .video-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .video-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        #video-player {
            display: block;
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0f4c75;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1a6ba0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 76, 117, 0.4);
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .info-item {
            display: flex;
            flex-direction: column;
        }
        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }
        .info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                <a href="/www/">WWW Home</a>
                <a href="/www/streams">Camera Streams</a>
                <a href="/lan/settings">Settings</a>
            </div>
        </nav>

        <div class="header">
            <h1 id="rover-name">Loading...</h1>
            <p>Camera {{ camera_slot }} - H.264 Stream ({{ camera_type }})</p>
        </div>

        <div class="video-card">
            <div id="status" class="status connecting">
                Connecting to stream...
            </div>

            <div class="video-wrapper">
                <video id="video-player" autoplay muted playsinline></video>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn-primary" disabled>
                    Start Stream
                </button>
                <button id="stop-btn" class="btn-danger" disabled>
                    Stop Stream
                </button>
                <button class="btn-secondary" onclick="location.href='/www/streams'">
                    Back to Streams
                </button>
            </div>

            <div class="info-panel">
                <div class="info-item">
                    <span class="info-label">Connection Status</span>
                    <span id="conn-status" class="info-value">Disconnected</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Stream Status</span>
                    <span id="stream-status" class="info-value">Stopped</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Resolution</span>
                    <span id="resolution" class="info-value">N/A</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Frame Rate</span>
                    <span id="fps" class="info-value">N/A</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cameraSlot = {{ camera_slot }};
        let socket = null;
        let jmuxer = null;
        let isStreaming = false;

        // Initialize Socket.IO connection
        function initSocket() {
            socket = io('/video');

            socket.on('connect', () => {
                console.log('Connected to Socket.IO');
                updateStatus('connected', 'Connected');
                document.getElementById('conn-status').textContent = 'Connected';
                document.getElementById('start-btn').disabled = false;
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from Socket.IO');
                updateStatus('disconnected', 'Disconnected');
                document.getElementById('conn-status').textContent = 'Disconnected';
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = true;
                isStreaming = false;
            });

            socket.on('stream_started', (data) => {
                console.log('Stream started:', data);
                document.getElementById('stream-status').textContent = 'Active';
                document.getElementById('resolution').textContent = `${data.width}x${data.height}`;
                document.getElementById('fps').textContent = `${data.fps} FPS`;

                // Initialize jMuxer
                if (!jmuxer) {
                    jmuxer = new JMuxer({
                        node: 'video-player',
                        mode: 'video',
                        flushingTime: 0,
                        fps: data.fps,
                        debug: false
                    });
                }

                updateStatus('connected', 'Stream Active');
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                isStreaming = true;
            });

            socket.on('h264_data', (data) => {
                // Feed H.264 data to jMuxer
                if (jmuxer && isStreaming) {
                    jmuxer.feed({
                        video: new Uint8Array(data)
                    });
                }
            });

            socket.on('stream_stopped', () => {
                console.log('Stream stopped');
                document.getElementById('stream-status').textContent = 'Stopped';
                updateStatus('connected', 'Connected (Stream Stopped)');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                isStreaming = false;
            });
        }

        function updateStatus(statusClass, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + statusClass;
            statusEl.textContent = message;
        }

        function startStream() {
            if (socket && socket.connected) {
                console.log('Starting stream with quality: medium');
                socket.emit('start_stream', { quality: 'medium' });
                updateStatus('connecting', 'Starting stream...');
            }
        }

        function stopStream() {
            if (socket && socket.connected) {
                console.log('Stopping stream');
                socket.emit('stop_stream', {});
                isStreaming = false;
            }
        }

        // Load rover name from settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/rover-settings');
                const settings = await response.json();
                document.getElementById('rover-name').textContent = settings.rover_name || 'Cattern Rover';
            } catch (error) {
                console.error('Failed to load settings:', error);
                document.getElementById('rover-name').textContent = 'Cattern Rover';
            }
        }

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startStream);
        document.getElementById('stop-btn').addEventListener('click', stopStream);

        // Initialize on page load
        window.addEventListener('load', () => {
            loadSettings();
            initSocket();
        });
    </script>
</body>
</html>
