<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - {{ rover_name }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Pico CSS - Classless Conditional (supports light/dark themes + semantic HTML) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/pico/css/pico.classless.conditional.zinc.min.css') }}">

    <!-- Custom SCSS compiled CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">

    <!-- Dark mode initialization (before render to prevent flash) -->
    <script>
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initialTheme);
    </script>

    <!-- Rover settings (server-rendered) -->
    <script>
        const DEFAULT_ROVER_NAME = 'Cattern Rover LAN';
        let roverSettings = {{ settings | tojson }};

        // Keep updateRoverName for dynamic updates from settings page
        function updateRoverName(name) {
            const navTitle = document.getElementById('nav-title');
            if (navTitle) {
                navTitle.textContent = name;
            }
            const pageTitle = document.title.trim();
            if (pageTitle && !pageTitle.includes(' - ')) {
                document.title = pageTitle + ' - ' + name;
            } else if (!pageTitle) {
                document.title = name;
            }
        }
    </script>

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <ul>
                <li><strong><a href="{{ url_for('mjpeg.index') }}" id="nav-title" class="contrast">{{ rover_name }}</a></strong></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('mjpeg.index') }}">Home</a></li>
                <li><a href="{{ url_for('settings.index') }}">Settings</a></li>
                <li><a href="{{ url_for('mjpeg.streams') }}">LAN Streams</a></li>
                <li>
                    <button id="theme-toggle" class="contrast outline" aria-label="Toggle theme" data-tooltip="Toggle dark mode">
                        <i id="theme-icon" data-lucide="moon" style="width: 1.25rem; height: 1.25rem;"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');

        function updateThemeIcon(theme) {
            const iconName = theme === 'dark' ? 'sun' : 'moon';
            const container = document.getElementById('theme-icon');

            // Replace with new icon HTML
            container.outerHTML = `<i id="theme-icon" data-lucide="${iconName}" style="width: 1.25rem; height: 1.25rem;"></i>`;

            // Reinitialize only the new icon
            lucide.createIcons();
        }

        // Initialize icon
        updateThemeIcon(document.documentElement.getAttribute('data-theme'));

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
