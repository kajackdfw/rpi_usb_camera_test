<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - {{ rover_name }}</title>

    <!-- TailwindCSS 3.4 Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0f4c75',
                            hover: '#1a6ba0',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Dark mode initialization (before render to prevent flash) -->
    <script>
        if (localStorage.theme === 'dark' ||
            (!('theme' in localStorage) &&
             window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Rover settings (server-rendered) -->
    <script>
        const DEFAULT_ROVER_NAME = 'Cattern Rover LAN';
        let roverSettings = {{ settings | tojson }};

        // Keep updateRoverName for dynamic updates from settings page
        function updateRoverName(name) {
            const navTitle = document.getElementById('nav-title');
            if (navTitle) {
                navTitle.textContent = name;
            }
            const pageTitle = document.title.trim();
            if (pageTitle && !pageTitle.includes(' - ')) {
                document.title = pageTitle + ' - ' + name;
            } else if (!pageTitle) {
                document.title = name;
            }
        }
    </script>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-slate-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left: Title/Home -->
                <div class="flex items-center">
                    <a href="{{ url_for('mjpeg.index') }}"
                       id="nav-title"
                       class="text-xl font-semibold text-gray-900 dark:text-white hover:text-primary dark:hover:text-blue-400">
                        {{ rover_name }}
                    </a>
                </div>

                <!-- Right: Navigation Links + Theme Toggle -->
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('mjpeg.index') }}"
                       class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        Home
                    </a>
                    <a href="{{ url_for('settings.index') }}"
                       class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        Settings
                    </a>
                    <a href="{{ url_for('mjpeg.streams') }}"
                       class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        LAN Streams
                    </a>
                    <a href="{{ url_for('www.streams') }}"
                       class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        WWW Streams
                    </a>

                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle"
                            class="p-2 rounded-lg bg-gray-200 dark:bg-slate-700 hover:bg-gray-300 dark:hover:bg-slate-600"
                            aria-label="Toggle dark mode">
                        <!-- Sun icon (shown in dark mode) -->
                        <svg class="hidden dark:block w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                        </svg>
                        <!-- Moon icon (shown in light mode) -->
                        <svg class="block dark:hidden w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');

        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
