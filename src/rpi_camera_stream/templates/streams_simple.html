<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Streams - {{ rover_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .video-wrapper {
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0f4c75;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1a6ba0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 76, 117, 0.4);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
            font-weight: 500;
        }
        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                <a href="/lan/">Home</a>
                <a href="/lan/streams">LAN Streams</a>
                <a href="/www/streams">WWW Streams</a>
                <a href="/lan/settings">Settings</a>
            </div>
        </nav>

        <div class="header">
            <h1>{{ rover_name }}</h1>
            <p>Camera {{ camera_id|default(0) }} - Live Stream</p>
        </div>

        <div class="video-card">
            <div class="video-wrapper">
                <img src="/lan/video_feed" alt="Camera Stream">
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="location.href='/lan/api/snapshot'">
                    ðŸ“¸ Take Snapshot
                </button>
                <button class="btn-secondary" onclick="window.location.reload()">
                    ðŸ”„ Refresh Stream
                </button>
            </div>

            <div class="status">
                âœ“ MJPEG Stream Active
            </div>
        </div>
    </div>
</body>
</html>
